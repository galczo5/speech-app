<div class="d-flex flex-column bg-primary" [style.height.%]="100">
  <div>
    <div class="mb-4 mt-2 logo">
      <button class="btn btn-block">
        <i class="fas fa-comment-alt"></i>
      </button>
    </div>

    <div class="mb-3">
      <button class="btn btn-block"
              [class.active]="isActive(routes.BOX_CREATE)"
              (click)="navigate(routes.BOX_CREATE)">
        <i class="fas fa-plus"></i>
      </button>
      <button class="btn btn-block"
              [class.active]="isActive(routes.BOX_LIST)"
              (click)="navigate(routes.BOX_LIST)">
        <i class="fas fa-photo-video"></i>
      </button>
      <div class="px-2">
        <hr>
      </div>
    </div>

    <div class="mb-3">
      <button class="btn btn-block"
              [class.active]="isActive(routes.BOX_EDIT)"
              (click)="navigate(routes.BOX_EDIT)">
        <i class="fas fa-pencil-ruler"></i>
      </button>
      <button class="btn btn-block"
              [class.active]="isActive(routes.LAYERS_LIST)"
              (click)="navigate(routes.LAYERS_LIST)">
        <i class="fas fa-layer-group"></i>
      </button>
      <button class="btn btn-block"
              [class.active]="isActive(routes.KEYFRAMES_LIST)"
              (click)="navigate(routes.KEYFRAMES_LIST)">
        <i class="fas fa-stopwatch"></i>
      </button>
      <button class="btn btn-block"
              [class.active]="isActive(routes.DOCUMENT)"
              (click)="navigate(routes.DOCUMENT)">
        <i class="fas fa-file"></i>
      </button>
      <div class="px-2">
        <hr>
      </div>
    </div>

    <div class="mb-3">
      <button class="btn btn-block">
        <i class="fas fa-ruler-combined"></i>
      </button>
      <button class="btn btn-block">
        <i class="fas fa-mouse-pointer"></i>
      </button>
      <button class="btn btn-block">
        <i class="fas fa-hand-paper"></i>
      </button>
      <button class="btn btn-block"
              (click)="centerView()">
        <i class="fas fa-crosshairs"></i>
      </button>
    </div>
    <div class="px-2">
      <hr>
    </div>
  </div>

  <div class="flex-fill"></div>

  <div>
    <div class="px-2">
      <hr>
    </div>
    <button class="btn btn-block">
      <i class="fas fa-play"></i>
    </button>
    <button class="btn btn-block" (click)="nextKeyframe()">
      <i class="fas fa-fast-forward"></i>
    </button>
    <button class="btn btn-block" (click)="prevKeyframe()">
      <i class="fas fa-fast-backward"></i>
    </button>
  </div>
</div>
