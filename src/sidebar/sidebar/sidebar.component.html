<div class="d-flex flex-column bg-light" [style.height.%]="100">
  <div>
    <div class="bg-light overflow-hidden border-bottom">
      <button class="btn btn-light btn-block"
              [class.active]="isActive(routes.BOX_CREATE)"
              [class.btn-light]="!isActive(routes.BOX_CREATE)"
              [class.text-muted]="!isActive(routes.BOX_CREATE)"
              (click)="navigate(routes.BOX_CREATE)">
        <i class="fas fa-plus"></i>
      </button>
      <button class="btn btn-block"
              [class.active]="isActive(routes.BOX_LIST)"
              [class.btn-light]="!isActive(routes.BOX_LIST)"
              [class.text-muted]="!isActive(routes.BOX_LIST)"
              (click)="navigate(routes.BOX_LIST)">
        <i class="fas fa-photo-video"></i>
      </button>
    </div>

    <div class="bg-light overflow-hidden border-bottom">
      <button class="btn btn-block"
              [class.active]="isActive(routes.BOX_EDIT)"
              [class.btn-light]="!isActive(routes.BOX_EDIT)"
              [class.text-muted]="!isActive(routes.BOX_EDIT)"
              (click)="navigate(routes.BOX_EDIT)">
        <i class="fas fa-pencil-ruler"></i>
      </button>
      <button class="btn btn-block"
              [class.active]="isActive(routes.LAYERS_LIST)"
              [class.btn-light]="!isActive(routes.LAYERS_LIST)"
              [class.text-muted]="!isActive(routes.LAYERS_LIST)"
              (click)="navigate(routes.LAYERS_LIST)">
        <i class="fas fa-layer-group"></i>
      </button>
      <button class="btn btn-block"
              [class.active]="isActive(routes.KEYFRAMES_LIST)"
              [class.btn-light]="!isActive(routes.KEYFRAMES_LIST)"
              [class.text-muted]="!isActive(routes.KEYFRAMES_LIST)"
              (click)="navigate(routes.KEYFRAMES_LIST)">
        <i class="fas fa-stopwatch"></i>
      </button>
      <button class="btn btn-block"
              [class.active]="isActive(routes.DOCUMENT)"
              [class.btn-light]="!isActive(routes.DOCUMENT)"
              [class.text-muted]="!isActive(routes.DOCUMENT)"
              (click)="navigate(routes.DOCUMENT)">
        <i class="fas fa-file"></i>
      </button>
    </div>

    <div class="bg-light overflow-hidden border-bottom">
      <button class="btn btn-light btn-block text-muted">
        <i class="fas fa-ruler-combined"></i>
      </button>
      <button class="btn btn-light btn-block text-muted">
        <i class="fas fa-mouse-pointer"></i>
      </button>
      <button class="btn btn-light btn-block text-muted">
        <i class="fas fa-hand-paper"></i>
      </button>
      <button class="btn btn-light btn-block text-muted">
        <i class="fas fa-crosshairs"></i>
      </button>
    </div>
  </div>

  <div class="flex-fill"></div>

  <div class="bg-light border-top">
    <button class="btn btn-block btn-light text-muted">
      <i class="fas fa-play"></i>
    </button>
    <button class="btn btn-block btn-light text-muted">
      <i class="fas fa-fast-forward"></i>
    </button>
    <button class="btn btn-block btn-light text-muted">
      <i class="fas fa-fast-backward"></i>
    </button>
  </div>
</div>
