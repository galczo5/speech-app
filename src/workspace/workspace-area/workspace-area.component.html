<div [style.left.px]="position.left"
     [style.top.px]="position.top"
     [style.transform]="getTransform()"
     class="workspace-area">
  <ng-content></ng-content>
  <ng-container *ngFor="let box of boxes">
    <app-workspace-box [box]="box" [activeBox]="activeBox"></app-workspace-box>
  </ng-container>
</div>
