<div #element
     class="workspace-area will-change"
     (click)="onClickEvent($event)">
  <ng-content></ng-content>
  <div class="workspace-area-directions border-dark presentation-mode-hide">
    <span>0x0</span>
  </div>
  <ng-container *ngFor="let box of boxes; trackBy: trackFn">
    <app-workspace-box [box]="box" [activeBox]="activeBox" [visible]="isVisible(box)"></app-workspace-box>
  </ng-container>
  <div class="test" style="background: red; position:absolute; width: 10px; height: 10px;"></div>
</div>
